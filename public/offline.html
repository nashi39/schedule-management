<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>オフラインです</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans JP', sans-serif; margin: 0; background: #f8f9fa; color: #2c3e50; }
    .container { max-width: 560px; margin: 10vh auto; background: white; border: 1px solid #e1e8ed; border-radius: 12px; padding: 24px; box-shadow: 0 6px 20px rgba(0,0,0,.08); }
    h1 { margin: 0 0 8px; font-size: 1.4rem; }
    p { margin: 0 0 16px; line-height: 1.6; }
    .tip { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; border-radius: 8px; padding: 12px; }
    .actions { margin-top: 20px; display: flex; gap: 12px; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #d0d7de; background: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>オフラインです</h1>
    <p>ネットワークに接続できません。オンライン復帰後に再読み込みしてください。</p>
    <div class="tip">
      PWAが有効な場合、最近閲覧したページやリソースはキャッシュから開けることがあります。
    </div>
    <div class="actions">
      <button onclick="location.reload()">再読み込み</button>
    </div>
  </div>
</body>
</html>
